<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-lightGray">
    <div class="flex h-screen items-center justify-center">
      <div class="w-80 rounded-[20px] bg-white shadow-lg">
        <div class="flex flex-col space-y-6 p-4">
          <!-- QR Code -->

          <div class="qr-image">
            <img
              class="rounded-[10px]"
              src="./images/image-qr-code.png"
              alt=""
            />
          </div>

          <!-- Content -->
          <div class="content flex flex-col space-y-4 text-center">
            <h1 class="text-darkBlue text-[22px] font-bold">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-grayishBlue mx-4 pb-6 text-[15px]">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="text-center text-xs">
      Challenge by
      <a
        class="hover:text-grayishBlue text-blue-500"
        href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="hover:text-grayishBlue text-blue-500"
        href="https://github.com/abhixdev"
        target="_blank"
        >Abhishek Kumar</a
      >.
    </div>
  </body>
</html>
